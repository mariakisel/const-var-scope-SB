<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Pairs game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">        
        <script defer src="./pairs-game.js"></script>
        <script>            
            document.addEventListener('DOMContentLoaded', () => {
                startGame(document.getElementById('playField'));
            });           

        </script>
    </head>
    <body>
        <h1>Игра в пары</h1>

        <div id='cardsNumberContainer'>
            <label>Количество карточек по вертикали и горизонтали: </label>
            <input id='cardsNumber' class="inputNumber" type="number" value=''>
            <button id='startGameButton' class='gradient-button'>Начать игру</button>
        </div>
        
        <p id="timer">Осталось времени: <span id="seconds"></span> секунд.</p> 
                                
        <div id="playField" class="playField"></div>
        <button id='restartGameButton' class='gradient-button'>Сыграть еще раз</button>
        
        <p id="message"></p>
    </body>
</html>
